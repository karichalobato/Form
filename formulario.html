<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body background="https://hipertextual.com/files/2017/03/color-degradado-fondos-degradados-multicolor-51200.jpg">
    <h1>Form</h1>
      <form action="formulario.html" method="GET">
       
        <div>
          <p> <strong>Personal </strong></p>
          <label for="username">Username</label>
          <input type="text" name="username" placeholder= "write your name" id="username" required >
        </div>
        
        <div>
          <label for="dateOfBirthday">Date of birthday</label>
          <input type="text" id="dateOfBirthday" name="dateOfBirthday" value="" placeholder="dd/mm/yyyy" >
        </div>
        
        <div>
          <label for="favoriteAnimal"> Favorite Animal </label>
          <select name="favoriteAnimal" id="favoriteAnimal">
            <option value="Dog" >Dog</option>
            <option value="Cat" >Cat</option>
            <option value="Horse" >Horse</option>
            <option value="Chicken" >Chicken</option>
            <option value="Hamster" >Hamster</option>
            <option value="Dolphin" >Dolphin</option>
        </div>
       
        

    </form>
  </body>
</html>
